<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="js/index.js"></script>
    <title></title>
  </head>
  <body>
    <noscript>
      Se você estiver lendo esta mensagem é porque o seu navegador não suporta javascript ou porque a permissão de executar javascripts está desabilitada.
    </noscript>
    <section class="formulario">
        <a href="#formulario-login" id="formulario-aba-login" class="formulario-aba" onclick="abaLogin();">Login</a>
        <a href="#formulario-cadastro" id="formulario-aba-cadastro" class="formulario-aba" onclick="abaCadastro();">Cadastro</a>
        <form name="formulario-login" id="formulario-login" class="formulario-form">
            <input type="email" name="email-login" class="formulario-input" placeholder="Email" value="" required/>
            <input type="password" name="senha-login" class="formulario-input" placeholder="Senha" value="" required/>
            <input type="submit" class="formulario-button" value="Entrar"/>
        </form>
        <form name="formulario-cadastro" id="formulario-cadastro" class="formulario-form">
            <input type="text" name="nome-cadastro" class="formulario-input" placeholder="Nome" value="" required/>
            <input type="email" name="email-cadastro" class="formulario-input" placeholder="Email" value="" required/>
            <input type="password" name="senha-cadastro" class="formulario-input" placeholder="Senha" value="" required/>
            <input type="password" name="confirmar-senha-cadastro" class="formulario-input" placeholder="Confime a senha" value="" required/>
            <input type="date" name="data-cadastro" class="formulario-input" value="" required/>
            <input type="submit" class="formulario-button" value="Cadastrar"/>
        </form>
    </section>
</body>
</html>
